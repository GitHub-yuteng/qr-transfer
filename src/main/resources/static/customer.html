<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码接收器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background-color: #28a745;
        }

        .status-dot.disconnected {
            background-color: #dc3545;
        }

        .status-dot.connecting {
            background-color: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-weight: 600;
            font-size: 1.1em;
        }

        .room-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .room-info strong {
            color: #007bff;
        }

        .qr-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .qr-section:hover {
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0,123,255,0.1);
        }

        .qr-section h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .qr-code-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .qr-code-display.has-data {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .qr-code-display.empty {
            color: #6c757d;
            font-style: italic;
        }

        .debug-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .debug-section h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .debug-log {
            background: #212529;
            color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .debug-log::-webkit-scrollbar {
            width: 8px;
        }

        .debug-log::-webkit-scrollbar-track {
            background: #343a40;
            border-radius: 4px;
        }

        .debug-log::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(108,117,125,0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn.danger:hover {
            box-shadow: 0 5px 15px rgba(220,53,69,0.3);
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }

        .message-item {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #343a40;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-time {
            color: #28a745;
            font-weight: bold;
        }

        .message-content {
            color: #f8f9fa;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #51cf66;
        }

        .info-message {
            color: #74c0fc;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>📱 二维码接收器</h1>
            <p>等待代理扫描二维码并接收数据</p>
        </div>

        <div class="content">
            <!-- 连接状态区域 -->
            <div class="status-section">
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot disconnected"></div>
                    <span id="statusText" class="status-text">未连接</span>
                </div>
                <div class="room-info">
                    <strong>聊天室ID:</strong> <span id="roomId">加载中...</span>
                </div>
            </div>

            <!-- 二维码显示区域 -->
            <div class="qr-section">
                <h3>🔍 扫描到的二维码信息</h3>
                <div id="qrCodeDisplay" class="qr-code-display empty">
                    等待扫描二维码...
                </div>
            </div>

            <!-- 调试信息区域 -->
            <div class="debug-section">
                <h4>🔧 调试信息</h4>
                <div id="debugLog" class="debug-log"></div>
            </div>

            <!-- 控制按钮 -->
            <div class="button-group">
                <button id="connectBtn" class="btn">连接</button>
                <button id="reconnectBtn" class="btn secondary">重新连接</button>
                <button id="clearLogBtn" class="btn danger">清空日志</button>
            </div>
        </div>
    </div>

    <script>
        class QRReceiver {
            constructor() {
                this.room = this.getRoomFromURL();
                this.websocket = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.isManualReconnect = false; // 添加手动重连标志
                this.autoReconnectEnabled = true; // 添加自动重连开关
                
                this.initializeElements();
                this.bindEvents();
                this.updateRoomInfo();
                
                if (this.room) {
                    this.connect();
                } else {
                    this.logMessage('错误: 聊天室参数缺失', 'error');
                    this.updateStatus('disconnected');
                }
            }

            getRoomFromURL() {
                const params = new URLSearchParams(window.location.search);
                return params.get("room");
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.roomId = document.getElementById('roomId');
                this.qrCodeDisplay = document.getElementById('qrCodeDisplay');
                this.debugLog = document.getElementById('debugLog');
                this.connectBtn = document.getElementById('connectBtn');
                this.reconnectBtn = document.getElementById('reconnectBtn');
                this.clearLogBtn = document.getElementById('clearLogBtn');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.reconnectBtn.addEventListener('click', () => this.reconnect());
                this.clearLogBtn.addEventListener('click', () => this.clearLog());
            }

            updateRoomInfo() {
                this.roomId.textContent = this.room || '无效';
            }

            updateStatus(status) {
                this.statusDot.className = `status-dot ${status}`;
                
                const statusMessages = {
                    'connected': '已连接',
                    'disconnected': '未连接',
                    'connecting': '连接中...'
                };
                
                this.statusText.textContent = statusMessages[status] || '未知状态';
                this.isConnected = status === 'connected';
            }

            connect() {
                if (!this.room) {
                    this.logMessage('错误: 聊天室参数缺失', 'error');
                    return;
                }

                // 如果已经有连接，先关闭
                if (this.websocket && this.websocket.readyState !== WebSocket.CLOSED) {
                    this.websocket.close();
                    return;
                }

                this.updateStatus('connecting');
                this.logMessage('正在连接...', 'info');

                // 动态获取WebSocket URL，支持本地开发和生产环境
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = location.hostname === 'localhost' || location.hostname === '127.0.0.1' 
                    ? 'localhost:8080' 
                    : location.host;
                const wsUrl = `${protocol}//${host}/room/${this.room}/customer`;
                
                this.logMessage(`连接地址: ${wsUrl}`, 'info');
                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    this.updateStatus('connected');
                    this.logMessage('WebSocket 连接成功', 'success');
                    this.reconnectAttempts = 0;
                    this.isManualReconnect = false;
                    this.autoReconnectEnabled = true;
                };

                this.websocket.onclose = (event) => {
                    this.updateStatus('disconnected');
                    this.logMessage(`连接关闭 (代码: ${event.code})`, 'error');
                    
                    // 只有在非手动重连且启用自动重连时才进行自动重连
                    if (!this.isManualReconnect && this.autoReconnectEnabled && this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        this.logMessage(`5秒后尝试自动重新连接... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'info');
                        setTimeout(() => this.autoReconnect(), 5000);
                    } else if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.logMessage('已达到最大重连次数，请手动重新连接', 'error');
                        this.autoReconnectEnabled = false;
                    }
                };

                this.websocket.onerror = (event) => {
                    this.logMessage(`WebSocket 错误: ${event.message || '未知错误'}`, 'error');
                };

                this.websocket.onmessage = (event) => {
                    const data = event.data;
                    this.logMessage(`收到数据: ${data}`, 'info');
                    
                    if (data.startsWith("https://www.kiwa")) {
                        this.displayQRCode(data);
                        this.logMessage('二维码数据已更新', 'success');
                    }
                };
            }

            // 手动重连方法
            reconnect() {
                this.isManualReconnect = true;
                this.reconnectAttempts = 0; // 重置重连计数器
                this.autoReconnectEnabled = true; // 重新启用自动重连
                this.logMessage('手动重新连接...', 'info');
                
                // 如果有现有连接，先关闭
                if (this.websocket && this.websocket.readyState !== WebSocket.CLOSED) {
                    this.websocket.close();
                } else {
                    // 直接连接
                    this.connect();
                }
            }

            // 自动重连方法
            autoReconnect() {
                if (!this.autoReconnectEnabled || this.isManualReconnect) {
                    return;
                }
                
                this.logMessage(`自动重新连接尝试 ${this.reconnectAttempts}/${this.maxReconnectAttempts}`, 'info');
                this.connect();
            }

            displayQRCode(data) {
                this.qrCodeDisplay.textContent = data;
                this.qrCodeDisplay.className = 'qr-code-display has-data';
            }

            logMessage(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${type}-message`;
                messageDiv.innerHTML = `
                    <span class="message-time">[${timestamp}]</span>
                    <span class="message-content">${message}</span>
                `;
                
                this.debugLog.appendChild(messageDiv);
                this.debugLog.scrollTop = this.debugLog.scrollHeight;
            }

            clearLog() {
                this.debugLog.innerHTML = '';
                this.logMessage('日志已清空', 'info');
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new QRReceiver();
        });
    </script>
</body>
</html>
