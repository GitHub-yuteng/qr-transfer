    <script>
        class QRReceiver {
            constructor() {
                this.room = this.getRoomFromURL();
                this.websocket = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initializeElements();
                this.bindEvents();
                this.updateRoomInfo();
                
                if (this.room) {
                    this.connect();
                } else {
                    this.logMessage('é”™è¯¯: èŠå¤©å®¤å‚æ•°ç¼ºå¤±', 'error');
                    this.updateStatus('disconnected');

            }

            getRoomFromURL() {
                const params = new URLSearchParams(window.location.search);
                return params.get("room");
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.roomId = document.getElementById('roomId');
                this.qrCodeDisplay = document.getElementById('qrCodeDisplay');
                this.debugLog = document.getElementById('debugLog');
                this.connectBtn = document.getElementById('connectBtn');
                this.reconnectBtn = document.getElementById('reconnectBtn');
                this.clearLogBtn = document.getElementById('clearLogBtn');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.reconnectBtn.addEventListener('click', () => this.reconnect());
                this.clearLogBtn.addEventListener('click', () => this.clearLog());
            }

            updateRoomInfo() {
                this.roomId.textContent = this.room || 'æ— æ•ˆ';
            }

            updateStatus(status) {
                this.statusDot.className = `status-dot ${status}`;
                
                const statusMessages = {
                    'connected': 'å·²è¿æ¥',
                    'disconnected': 'æœªè¿æ¥',
                    'connecting': 'è¿æ¥ä¸­...'
                };
                
                this.statusText.textContent = statusMessages[status] || 'æœªçŸ¥çŠ¶æ€';
                this.isConnected = status === 'connected';
            }

            connect() {
                if (!this.room) {
                    this.logMessage('é”™è¯¯: èŠå¤©å®¤å‚æ•°ç¼ºå¤±', 'error');
                    return;
                }

                this.updateStatus('connecting');
                this.logMessage('æ­£åœ¨è¿æ¥...', 'info');

                const wsUrl = `ws://localhost:8080/room/${this.room}/customer`;
                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    this.updateStatus('connected');
                    this.logMessage('WebSocket è¿æ¥æˆåŠŸ', 'success');
                    this.reconnectAttempts = 0;
                };

                this.websocket.onclose = (event) => {
                    this.updateStatus('disconnected');
                    this.logMessage(`è¿æ¥å…³é—­ (ä»£ç : ${event.code})`, 'error');
                    
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.logMessage(`5ç§’åå°è¯•é‡æ–°è¿æ¥... (${this.reconnectAttempts + 1}/${this.maxReconnectAttempts})`, 'info');
                        setTimeout(() => this.reconnect(), 5000);
                    }
                };

                this.websocket.onerror = (event) => {
                    this.logMessage(`WebSocket é”™è¯¯: ${event.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                };

                this.websocket.onmessage = (event) => {
                    const data = event.data;
                    this.logMessage(`æ”¶åˆ°æ•°æ®: ${data}`, 'info');
                    
                    if (data.startsWith("https://www.kiwa")) {
                        this.displayQRCode(data);
                        this.logMessage('äºŒç»´ç æ•°æ®å·²æ›´æ–°', 'success');
                    }
                };
            }

            reconnect() {
                this.reconnectAttempts++;
                this.logMessage(`é‡æ–°è¿æ¥å°è¯• ${this.reconnectAttempts}/${this.maxReconnectAttempts}`, 'info');
                
                if (this.websocket) {
                    this.websocket.close();
                }
                
                setTimeout(() => {
                    this.connect();
                }, 1000);
            }

            displayQRCode(data) {
                this.qrCodeDisplay.textContent = data;
                this.qrCodeDisplay.className = 'qr-code-display has-data';
            }

            logMessage(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${type}-message`;
                messageDiv.innerHTML = `

                    <span class="message-content">${message}</span>
                `;
                
                this.debugLog.appendChild(messageDiv);
                this.debugLog.scrollTop = this.debugLog.scrollHeight;
            }

            clearLog() {
                this.debugLog.innerHTML = '';
                this.logMessage('æ—¥å¿—å·²æ¸…ç©º', 'info');
            }
        }
