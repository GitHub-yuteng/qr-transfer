<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫åÁª¥Á†ÅÊé•Êî∂Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background-color: #28a745;
        }

        .status-dot.disconnected {
            background-color: #dc3545;
        }

        .status-dot.connecting {
            background-color: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-text {
            font-weight: 600;
            font-size: 1.1em;
        }

        .room-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .room-info strong {
            color: #007bff;
        }

        .qr-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .qr-section:hover {
            border-color: #007bff;
            box-shadow: 0 5px 15px rgba(0,123,255,0.1);
        }

        .qr-section h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .qr-code-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-code-image {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .qr-code-image.has-data {
            border-color: #28a745;
            box-shadow: 0 5px 15px rgba(40,167,69,0.2);
        }

        .qr-code-image.empty {
            color: #6c757d;
            font-style: italic;
            border-style: dashed;
        }

        .qr-code-text {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            line-height: 1.4;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .qr-code-text.has-data {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .qr-code-text.empty {
            color: #6c757d;
            font-style: italic;
        }

        .debug-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .debug-section h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .debug-log {
            background: #212529;
            color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .debug-log::-webkit-scrollbar {
            width: 8px;
        }

        .debug-log::-webkit-scrollbar-track {
            background: #343a40;
            border-radius: 4px;
        }

        .debug-log::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(108,117,125,0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn.danger:hover {
            box-shadow: 0 5px 15px rgba(220,53,69,0.3);
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }

        .message-item {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #343a40;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-time {
            color: #28a745;
            font-weight: bold;
        }

        .message-content {
            color: #f8f9fa;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #51cf66;
        }

        .info-message {
            color: #74c0fc;
        }

        .qr-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }

            .qr-code-image {
                min-width: 150px;
                min-height: 150px;
            }

            .qr-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üì± ‰∫åÁª¥Á†ÅÊé•Êî∂Âô®</h1>
            <p>Á≠âÂæÖ‰ª£ÁêÜÊâ´Êèè‰∫åÁª¥Á†ÅÂπ∂Êé•Êî∂Êï∞ÊçÆ</p>
        </div>

        <div class="content">
            <!-- ËøûÊé•Áä∂ÊÄÅÂå∫Âüü -->
            <div class="status-section">
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot disconnected"></div>
                    <span id="statusText" class="status-text">Êú™ËøûÊé•</span>
                </div>
                <div class="room-info">
                    <strong>ËÅäÂ§©ÂÆ§ID:</strong> <span id="roomId">Âä†ËΩΩ‰∏≠...</span>
                </div>
            </div>

            <!-- ‰∫åÁª¥Á†ÅÊòæÁ§∫Âå∫Âüü -->
            <div class="qr-section">
                <h3>üîç Êâ´ÊèèÂà∞ÁöÑ‰∫åÁª¥Á†Å‰ø°ÊÅØ</h3>
                
                <!-- ÁªüËÆ°‰ø°ÊÅØ -->
                <div class="qr-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalReceived">0</div>
                        <div class="stat-label">ÊÄªÊé•Êî∂Êï∞</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="lastUpdate">--</div>
                        <div class="stat-label">ÊúÄÂêéÊõ¥Êñ∞</div>
                    </div>
                </div>

                <div class="qr-code-container">
                    <!-- ‰∫åÁª¥Á†ÅÂõæÂÉèÊòæÁ§∫ -->
                    <div id="qrCodeImage" class="qr-code-image empty">
                        <span>Á≠âÂæÖÊâ´Êèè‰∫åÁª¥Á†Å...</span>
                    </div>
                    
                    <!-- ‰∫åÁª¥Á†ÅÊñáÊú¨ÊòæÁ§∫ -->
                    <div id="qrCodeText" class="qr-code-text empty">
                        Á≠âÂæÖÊâ´Êèè‰∫åÁª¥Á†Å...
                    </div>
                </div>
            </div>

            <!-- Ë∞ÉËØï‰ø°ÊÅØÂå∫Âüü -->
            <div class="debug-section">
                <h4>üîß Ë∞ÉËØï‰ø°ÊÅØ</h4>
                <div id="debugLog" class="debug-log"></div>
            </div>

            <!-- ÊéßÂà∂ÊåâÈíÆ -->
            <div class="button-group">
                <button id="connectBtn" class="btn">ËøûÊé•</button>
                <button id="reconnectBtn" class="btn secondary">ÈáçÊñ∞ËøûÊé•</button>
                <button id="clearLogBtn" class="btn danger">Ê∏ÖÁ©∫Êó•Âøó</button>
            </div>
        </div>
    </div>

    <!-- ÂºïÂÖ•‰∫åÁª¥Á†ÅÁîüÊàêÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        class QRReceiver {
            constructor() {
                this.room = this.getRoomFromURL();
                this.websocket = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.isManualReconnect = false;
                this.autoReconnectEnabled = true;
                this.totalReceived = 0; // Ê∑ªÂä†Êé•Êî∂ËÆ°Êï∞Âô®
                
                this.initializeElements();
                this.bindEvents();
                this.updateRoomInfo();
                
                if (this.room) {
                    this.connect();
                } else {
                    this.logMessage('ÈîôËØØ: ËÅäÂ§©ÂÆ§ÂèÇÊï∞Áº∫Â§±', 'error');
                    this.updateStatus('disconnected');
                }
            }

            getRoomFromURL() {
                const params = new URLSearchParams(window.location.search);
                return params.get("room");
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.roomId = document.getElementById('roomId');
                this.qrCodeImage = document.getElementById('qrCodeImage');
                this.qrCodeText = document.getElementById('qrCodeText');
                this.debugLog = document.getElementById('debugLog');
                this.connectBtn = document.getElementById('connectBtn');
                this.reconnectBtn = document.getElementById('reconnectBtn');
                this.clearLogBtn = document.getElementById('clearLogBtn');
                this.totalReceivedElement = document.getElementById('totalReceived');
                this.lastUpdateElement = document.getElementById('lastUpdate');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.reconnectBtn.addEventListener('click', () => this.reconnect());
                this.clearLogBtn.addEventListener('click', () => this.clearLog());
            }

            updateRoomInfo() {
                this.roomId.textContent = this.room || 'Êó†Êïà';
            }

            updateStatus(status) {
                this.statusDot.className = `status-dot ${status}`;
                
                const statusMessages = {
                    'connected': 'Â∑≤ËøûÊé•',
                    'disconnected': 'Êú™ËøûÊé•',
                    'connecting': 'ËøûÊé•‰∏≠...'
                };
                
                this.statusText.textContent = statusMessages[status] || 'Êú™Áü•Áä∂ÊÄÅ';
                this.isConnected = status === 'connected';
            }

            connect() {
                if (!this.room) {
                    this.logMessage('ÈîôËØØ: ËÅäÂ§©ÂÆ§ÂèÇÊï∞Áº∫Â§±', 'error');
                    return;
                }

                // Â¶ÇÊûúÂ∑≤ÁªèÊúâËøûÊé•ÔºåÂÖàÂÖ≥Èó≠
                if (this.websocket && this.websocket.readyState !== WebSocket.CLOSED) {
                    this.websocket.close();
                    return;
                }

                this.updateStatus('connecting');
                this.logMessage('Ê≠£Âú®ËøûÊé•...', 'info');

                // Âä®ÊÄÅËé∑ÂèñWebSocket URLÔºåÊîØÊåÅÊú¨Âú∞ÂºÄÂèëÂíåÁîü‰∫ßÁéØÂ¢É
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = location.hostname === 'localhost' || location.hostname === '127.0.0.1' 
                    ? 'localhost:8080' 
                    : location.host;
                const wsUrl = `${protocol}//${host}/room/${this.room}/customer`;
                
                this.logMessage(`ËøûÊé•Âú∞ÂùÄ: ${wsUrl}`, 'info');
                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    this.updateStatus('connected');
                    this.logMessage('WebSocket ËøûÊé•ÊàêÂäü', 'success');
                    this.reconnectAttempts = 0;
                    this.isManualReconnect = false;
                    this.autoReconnectEnabled = true;
                };

                this.websocket.onclose = (event) => {
                    this.updateStatus('disconnected');
                    this.logMessage(`ËøûÊé•ÂÖ≥Èó≠ (‰ª£Á†Å: ${event.code})`, 'error');
                    
                    // Âè™ÊúâÂú®ÈùûÊâãÂä®ÈáçËøû‰∏îÂêØÁî®Ëá™Âä®ÈáçËøûÊó∂ÊâçËøõË°åËá™Âä®ÈáçËøû
                    if (!this.isManualReconnect && this.autoReconnectEnabled && this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        this.logMessage(`5ÁßíÂêéÂ∞ùËØïËá™Âä®ÈáçÊñ∞ËøûÊé•... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'info');
                        setTimeout(() => this.autoReconnect(), 5000);
                    } else if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.logMessage('Â∑≤ËææÂà∞ÊúÄÂ§ßÈáçËøûÊ¨°Êï∞ÔºåËØ∑ÊâãÂä®ÈáçÊñ∞ËøûÊé•', 'error');
                        this.autoReconnectEnabled = false;
                    }
                };

                this.websocket.onerror = (event) => {
                    this.logMessage(`WebSocket ÈîôËØØ: ${event.message || 'Êú™Áü•ÈîôËØØ'}`, 'error');
                };

                this.websocket.onmessage = (event) => {
                    const data = event.data;
                    this.logMessage(`Êî∂Âà∞WebSocketÊ∂àÊÅØ: ${data}`, 'info');
                    this.logMessage('Êî∂Âà∞‰∫åÁª¥Á†ÅÊï∞ÊçÆÔºåÂáÜÂ§áÊòæÁ§∫...', 'info');
                        this.displayQRCode(data);
                        this.logMessage('‰∫åÁª¥Á†ÅÊï∞ÊçÆÂ∑≤Êõ¥Êñ∞', 'success');
                };
            }

            // ÊâãÂä®ÈáçËøûÊñπÊ≥ï
            reconnect() {
                this.isManualReconnect = true;
                this.reconnectAttempts = 0; // ÈáçÁΩÆÈáçËøûËÆ°Êï∞Âô®
                this.autoReconnectEnabled = true; // ÈáçÊñ∞ÂêØÁî®Ëá™Âä®ÈáçËøû
                this.logMessage('ÊâãÂä®ÈáçÊñ∞ËøûÊé•...', 'info');
                
                // Â¶ÇÊûúÊúâÁé∞ÊúâËøûÊé•ÔºåÂÖàÂÖ≥Èó≠
                if (this.websocket && this.websocket.readyState !== WebSocket.CLOSED) {
                    this.websocket.close();
                } else {
                    // Áõ¥Êé•ËøûÊé•
                    this.connect();
                }
            }

            // Ëá™Âä®ÈáçËøûÊñπÊ≥ï
            autoReconnect() {
                if (!this.autoReconnectEnabled || this.isManualReconnect) {
                    return;
                }
                
                this.logMessage(`Ëá™Âä®ÈáçÊñ∞ËøûÊé•Â∞ùËØï ${this.reconnectAttempts}/${this.maxReconnectAttempts}`, 'info');
                this.connect();
            }

            async displayQRCode(data) {
                try {
                    // Êõ¥Êñ∞ÊñáÊú¨ÊòæÁ§∫
                    this.qrCodeText.textContent = data;
                    this.qrCodeText.className = 'qr-code-text has-data';
                    
                    // ÁîüÊàê‰∫åÁª¥Á†ÅÂõæÂÉè
                    const qrCodeDataURL = await QRCode.toDataURL(data, {
                        width: 200,
                        height: 200,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    });
                    
                    // Êõ¥Êñ∞ÂõæÂÉèÊòæÁ§∫
                    this.qrCodeImage.innerHTML = `<img src="${qrCodeDataURL}" alt="‰∫åÁª¥Á†Å" style="max-width: 100%; height: auto;">`;
                    this.qrCodeImage.className = 'qr-code-image has-data';
                    
                    // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
                    this.totalReceived++;
                    this.totalReceivedElement.textContent = this.totalReceived;
                    this.lastUpdateElement.textContent = new Date().toLocaleTimeString();
                    
                    this.logMessage('‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäü', 'success');
                } catch (error) {
                    this.logMessage(`‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•: ${error.message}`, 'error');
                    // Â¶ÇÊûú‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•ÔºåËá≥Â∞ëÊòæÁ§∫ÊñáÊú¨
                    this.qrCodeImage.innerHTML = '<span style="color: #dc3545;">‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•</span>';
                    this.qrCodeImage.className = 'qr-code-image has-data';
                }
            }

            logMessage(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message-item ${type}-message`;
                messageDiv.innerHTML = `
                    <span class="message-time">[${timestamp}]</span>
                    <span class="message-content">${message}</span>
                `;
                
                this.debugLog.appendChild(messageDiv);
                this.debugLog.scrollTop = this.debugLog.scrollHeight;
            }

            clearLog() {
                this.debugLog.innerHTML = '';
                this.logMessage('Êó•ÂøóÂ∑≤Ê∏ÖÁ©∫', 'info');
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new QRReceiver();
        });
    </script>
</body>
