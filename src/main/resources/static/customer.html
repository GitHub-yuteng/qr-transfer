<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>会员支付码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 二维码库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <!-- 条形码库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            background: #5a6d44;
            margin: 0;
            font-family: "PingFang SC", Arial, sans-serif;
        }
        .card-container {
            background: #fff;
            border-radius: 24px;
            margin: 32px auto;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 0 0 24px 0;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 24px 0 24px;
        }
        .balance {
            font-size: 20px;
            color: #333;
        }
        .balance strong {
            color: #222;
            font-size: 22px;
        }
        .recharge-btn {
            background: #5a6d44;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 16px;
            cursor: pointer;
        }
        .divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 16px 0;
        }
        .barcode-section {
            text-align: center;
            margin: 8px 0 0 0;
        }
        .barcode-label {
            font-size: 15px;
            color: #444;
            margin-top: 4px;
            letter-spacing: 2px;
        }
        .qrcode-section {
            text-align: center;
            margin: 16px 0 0 0;
        }
        .countdown {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin: 8px 0 0 0;
        }
        .info-section {
            margin: 16px 24px 0 24px;
            font-size: 16px;
            color: #333;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }
        .pay-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px auto 0 auto;
            width: 90%;
            background: #fff;
            border: 2px solid #5a6d44;
            color: #5a6d44;
            border-radius: 32px;
            font-size: 18px;
            padding: 12px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .pay-btn img {
            width: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="balance">账户余额：<strong id="balance">1588元</strong></div>
            <button class="recharge-btn">去充值</button>
        </div>
        <hr class="divider">
        <div class="barcode-section">
            <svg id="barcode"></svg>
            <div class="barcode-label" id="barcode-label">86900001024825037433</div>
        </div>
        <div class="qrcode-section">
            <canvas id="qrcode"></canvas>
        </div>
        <div class="countdown" id="countdown">倒计时30S后自动更新</div>
        <hr class="divider">
        <div class="info-section">
            <div class="info-row">
                <span>卡号</span>
                <span id="card-number">25038457</span>
            </div>
            <div class="info-row">
                <span>卡型有效期</span>
                <span>永久有效</span>
            </div>
            <div class="info-row">
                <span>售卡门店</span>
                <span>秀玉红茶坊后湖店</span>
            </div>
        </div>
        <button class="pay-btn">
            <img src="https://img.icons8.com/color/48/000000/weixing.png" alt="微信支付"/>
            使用微信支付
        </button>
    </div>
    <script>
        // 示例数据
        const memberId = "86900001024825037433";
        const barcodeValue = memberId;
        const qrValue = memberId; // 你可以换成其他内容
        const cardNumber = "25038457";
        const balance = "3元";
        const store = "秀玉红茶坊后湖店";
        let countdown = 30;

        // 渲染条形码
        JsBarcode("#barcode", barcodeValue, {
            format: "CODE128",
            width: 2,
            height: 60,
            displayValue: false,
            margin: 0
        });
        document.getElementById("barcode-label").textContent = barcodeValue;

        // 渲染二维码
        const qr = qrcode(4, 'L');
        qr.addData(qrValue);
        qr.make();
        const qrCanvas = document.getElementById("qrcode");
        const ctx = qrCanvas.getContext("2d");
        const cellSize = 8;
        qrCanvas.width = qr.getModuleCount() * cellSize;
        qrCanvas.height = qr.getModuleCount() * cellSize;
        for (let row = 0; row < qr.getModuleCount(); row++) {
            for (let col = 0; col < qr.getModuleCount(); col++) {
                ctx.fillStyle = qr.isDark(row, col) ? "#000" : "#fff";
                ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
            }
        }

        // 渲染卡号、余额、门店
        document.getElementById("card-number").textContent = cardNumber;
        document.getElementById("balance").textContent = balance;

        // 倒计时
        function updateCountdown() {
            countdown--;
            document.getElementById("countdown").textContent = `倒计时${countdown}S后自动更新`;
            if (countdown === 0) {
                countdown = 30;
                // 这里可以加自动刷新数据的逻辑
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
