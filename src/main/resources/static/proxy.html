<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            display: block;
            border-radius: 15px;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            pointer-events: none;
        }

        .camera-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }

        .status.error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .status.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .status-text {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .output {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            min-height: 60px;
        }

        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            min-width: 120px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .button.secondary:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .permission-request {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .permission-request h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .permission-request p {
            color: #856404;
            margin-bottom: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            #videoElement {
                height: 250px;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">二维码扫描器</h1>
        
        <div id="permissionRequest" class="permission-request">
            <h3>需要摄像头权限</h3>
            <p>为了扫描二维码，我们需要访问您的摄像头。请点击下方按钮授权。</p>
            <button id="requestPermission" class="button">启用摄像头</button>
        </div>

        <div id="cameraSection" class="hidden">
            <div class="camera-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="camera-overlay"></div>
            </div>
            
            <div class="status" id="connectionStatus">
                <div class="status-text">正在连接...</div>
            </div>
            
            <div class="output" id="output">
                等待扫描二维码...
            </div>
            
            <div class="status hidden" id="errorStatus">
                <div class="status-text" id="errorText"></div>
            </div>
        </div>

        <div class="button-group">
            <button id="switchCamera" class="button secondary hidden">切换摄像头</button>
            <button id="retryConnection" class="button secondary">重新连接</button>
        </div>
        
        <!-- 调试信息区域 -->
        <div id="debugInfo" class="status hidden" style="margin-top: 20px; font-size: 12px;">
            <div class="status-text" id="debugText"></div>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.output = document.getElementById('output');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.errorStatus = document.getElementById('errorStatus');
                this.errorText = document.getElementById('errorText');
                this.permissionRequest = document.getElementById('permissionRequest');
                this.cameraSection = document.getElementById('cameraSection');
                this.requestPermissionBtn = document.getElementById('requestPermission');
                this.switchCameraBtn = document.getElementById('switchCamera');
                this.retryConnectionBtn = document.getElementById('retryConnection');
                
                this.websocket = null;
                this.stream = null;
                this.lastTime = 0;
                this.scanInterval = 500;
                this.isScanning = false;
                this.currentFacingMode = 'environment';
                
                // 检测移动设备
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                this.init();
            }

            init() {
                console.log('QRScanner initializing...');
                this.setupEventListeners();
                
                // 检查room参数但不立即禁用按钮
                const hasRoom = this.checkRoomParameter();
                const hasCamera = this.checkCameraSupport();
                
                console.log('Room parameter:', hasRoom);
                console.log('Camera support:', hasCamera);
                
                // 只有在两种检查都失败时才禁用按钮
                if (!hasRoom && !hasCamera) {
                    this.requestPermissionBtn.disabled = true;
                }
            }

            setupEventListeners() {
                console.log('Setting up event listeners...');
                
                if (this.requestPermissionBtn) {
                    this.requestPermissionBtn.addEventListener('click', () => {
                        console.log('Request permission button clicked');
                        this.requestCameraPermission();
                    });
                } else {
                    console.error('Request permission button not found');
                }
                
                if (this.switchCameraBtn) {
                    this.switchCameraBtn.addEventListener('click', () => this.switchCamera());
                }
                
                if (this.retryConnectionBtn) {
                    this.retryConnectionBtn.addEventListener('click', () => this.connectWebSocket());
                }
                
                console.log('Event listeners setup complete');
            }

            checkRoomParameter() {
                const params = new URLSearchParams(window.location.search);
                const room = params.get("room");
                if (!room) {
                    this.showError("聊天室参数错误！请检查URL是否正确。");
                    return false;
                }
                this.room = room;
                return true;
            }

            checkCameraSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError("您的浏览器不支持摄像头访问。请使用现代浏览器如Chrome、Firefox、Safari等。");
                    return false;
                }
                
                // 移动设备特殊检查
                if (this.isMobile) {
                    // 检查是否在HTTPS环境下（localhost除外）
                    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                        this.showError("移动设备访问摄像头需要HTTPS环境。请使用HTTPS或确保在本地开发环境中访问。");
                        return false;
                    }
                }
                
                return true;
            }

            async requestCameraPermission() {
                // 检查room参数
                if (!this.checkRoomParameter()) {
                    return;
                }
                
                // 检查摄像头支持
                if (!this.checkCameraSupport()) {
                    return;
                }
                
                this.requestPermissionBtn.innerHTML = '<span class="loading"></span> 正在请求权限...';
                this.requestPermissionBtn.disabled = true;

                try {
                    await this.startCamera();
                    this.permissionRequest.classList.add('hidden');
                    this.cameraSection.classList.remove('hidden');
                    this.switchCameraBtn.classList.remove('hidden');
                    this.connectWebSocket();
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            async startCamera() {
                // 为移动设备使用更宽松的约束
                const constraints = {
                    video: {
                        facingMode: this.currentFacingMode,
                        // 移动设备使用更小的分辨率
                        width: { ideal: this.isMobile ? 640 : 1280, max: this.isMobile ? 1280 : 1920 },
                        height: { ideal: this.isMobile ? 480 : 720, max: this.isMobile ? 720 : 1080 }
                    },
                    audio: false
                };

                try {
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    // 如果第一次失败，尝试更宽松的约束
                    console.log('First attempt failed, trying with minimal constraints');
                    try {
                        const fallbackConstraints = {
                            video: {
                                facingMode: this.currentFacingMode
                            },
                            audio: false
                        };
                        this.stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        this.video.srcObject = this.stream;
                        await this.video.play();
                        this.startScanning();
                    } catch (fallbackError) {
                        throw fallbackError;
                    }
                }
            }

            async switchCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.currentFacingMode = this.currentFacingMode === 'environment' ? 'user' : 'environment';
                this.switchCameraBtn.innerHTML = '<span class="loading"></span> 切换中...';
                this.switchCameraBtn.disabled = true;

                try {
                    await this.startCamera();
                    this.switchCameraBtn.innerHTML = '切换摄像头';
                    this.switchCameraBtn.disabled = false;
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                console.error('Camera error:', error);
                let errorMessage = '摄像头访问失败';
                let showRetry = true;
                
                if (error.name === 'NotAllowedError') {
                    if (this.isMobile) {
                        errorMessage = '摄像头权限被拒绝。\n\n解决方案：\n1. 点击浏览器地址栏左侧的锁定图标\n2. 允许摄像头访问\n3. 刷新页面重试\n\n或者：\n- 在浏览器设置中允许此网站的摄像头权限';
                    } else {
                        errorMessage = '摄像头权限被拒绝。请在浏览器设置中允许摄像头访问，然后刷新页面。';
                    }
                } else if (error.name === 'NotFoundError') {
                    errorMessage = '未找到摄像头设备。请确保您的设备有可用的摄像头。';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = '摄像头被其他应用程序占用。请关闭其他使用摄像头的应用后重试。';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage = '摄像头不支持请求的分辨率。正在尝试其他设置...';
                    // 尝试降低分辨率
                    this.tryLowerResolution();
                    return;
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '您的浏览器不支持摄像头访问。请使用Chrome、Firefox、Safari等现代浏览器。';
                    showRetry = false;
                } else if (error.name === 'SecurityError') {
                    if (this.isMobile) {
                        errorMessage = '安全错误：移动设备访问摄像头需要HTTPS环境。\n\n解决方案：\n1. 使用HTTPS访问此页面\n2. 或在本地开发环境中使用localhost访问';
                    } else {
                        errorMessage = '安全错误：摄像头访问被阻止。请检查浏览器安全设置。';
                    }
                    showRetry = false;
                } else {
                    errorMessage = `摄像头错误: ${error.message || error.name}`;
                }
                
                this.showError(errorMessage);
                if (showRetry) {
                    this.requestPermissionBtn.innerHTML = '重试摄像头';
                    this.requestPermissionBtn.disabled = false;
                } else {
                    this.requestPermissionBtn.innerHTML = '摄像头不可用';
                    this.requestPermissionBtn.disabled = true;
                }
            }

            async tryLowerResolution() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 320, max: 640 },
                            height: { ideal: 240, max: 480 }
                        },
                        audio: false
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            startScanning() {
                if (this.isScanning) return;
                this.isScanning = true;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                document.body.appendChild(canvas);
                canvas.style.display = 'none';

                const scan = (timestamp) => {
                    if (!this.isScanning) return;
                    
                    if (timestamp - this.lastTime >= this.scanInterval) {
                        this.lastTime = timestamp;
                        this.scanFrame(canvas, ctx);
                    }
                    requestAnimationFrame(scan);
                };
                
                requestAnimationFrame(scan);
            }

            scanFrame(canvas, ctx) {
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    canvas.height = this.video.videoHeight;
                    canvas.width = this.video.videoWidth;
                    ctx.drawImage(this.video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });
                    
                    if (code) {
                        this.handleQRCode(code.data);
                    }
                }
            }

            handleQRCode(data) {
                this.output.textContent = `扫描到二维码: ${data}`;
                this.output.style.background = '#d4edda';
                this.output.style.borderColor = '#28a745';
                
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(data);
                }
                
                // 3秒后恢复原样式
                setTimeout(() => {
                    this.output.style.background = '#e8f5e8';
                    this.output.style.borderColor = '#4CAF50';
                }, 3000);
            }

            connectWebSocket() {
                if (!this.room) return;
                
                // 动态获取WebSocket URL，支持本地开发和生产环境
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = location.hostname === 'localhost' || location.hostname === '127.0.0.1' 
                    ? 'localhost:8080' 
                    : location.host;
                const wsUrl = `${protocol}//${host}/room/${this.room}/proxy`;
                
                console.log('Connecting to WebSocket:', wsUrl);
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    this.updateConnectionStatus('正在连接...', 'status');
                    
                    this.websocket.onopen = () => {
                        this.updateConnectionStatus('WebSocket连接成功', 'status');
                    };
                    
                    this.websocket.onclose = (event) => {
                        this.updateConnectionStatus(`连接已关闭 (代码: ${event.code})`, 'warning');
                        this.scheduleReconnect();
                    };
                    
                    this.websocket.onerror = (event) => {
                        this.updateConnectionStatus('WebSocket连接错误', 'error');
                    };
                    
                } catch (error) {
                    this.updateConnectionStatus(`连接失败: ${error.message}`, 'error');
                }
            }

            scheduleReconnect() {
                setTimeout(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.CLOSED) {
                        this.updateConnectionStatus('正在尝试重新连接...', 'warning');
                        this.connectWebSocket();
                    }
                }, 3000);
            }

            updateConnectionStatus(message, type) {
                this.connectionStatus.className = `status ${type}`;
                this.connectionStatus.querySelector('.status-text').textContent = message;
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorStatus.classList.remove('hidden');
                this.errorStatus.className = 'status error';
            }

            destroy() {
                this.isScanning = false;
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                if (this.websocket) {
                    this.websocket.close();
                }
            }
        }

        // 初始化扫描器
        const scanner = new QRScanner();

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            scanner.destroy();
        });

        // 检查HTTPS环境
        function checkHTTPS() {
            const mobileTips = document.getElementById('mobileTips');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                if (mobileTips) {
                    mobileTips.classList.remove('hidden');
                }
            } else if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                if (mobileTips) {
                    mobileTips.classList.remove('hidden');
                }
            } else {
                if (mobileTips) {
                    mobileTips.classList.add('hidden');
                }
            }
        }

        // 页面加载时检查HTTPS
        checkHTTPS();

        // 添加调试功能
        function showDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            if (debugInfo && debugText) {
                const info = [
                    `浏览器: ${navigator.userAgent}`,
                    `协议: ${location.protocol}`,
                    `主机: ${location.hostname}:${location.port}`,
                    `HTTPS: ${location.protocol === 'https:'}`,
                    `Room参数: ${new URLSearchParams(window.location.search).get('room') || '未设置'}`,
                    `摄像头支持: ${navigator.mediaDevices && navigator.mediaDevices.getUserMedia ? '是' : '否'}`,
                    `按钮状态: ${document.getElementById('requestPermission') ? '找到' : '未找到'}`,
                    `移动设备: ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? '是' : '否'}`,
                    `getUserMedia支持: ${navigator.mediaDevices?.getUserMedia ? '是' : '否'}`,
                    `enumerateDevices支持: ${navigator.mediaDevices?.enumerateDevices ? '是' : '否'}`,
                    `当前时间: ${new Date().toLocaleString()}`,
                    `页面URL: ${location.href}`
                ].join('\n');
                
                debugText.textContent = info;
                debugInfo.classList.remove('hidden');
            }
        }

        // 添加摄像头设备检测功能
        async function checkCameraDevices() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    console.log('检测到的摄像头设备:', videoDevices);
                    
                    const debugInfo = document.getElementById('debugInfo');
                    const debugText = document.getElementById('debugText');
                    
                    if (debugInfo && debugText) {
                        const currentInfo = debugText.textContent;
                        const deviceInfo = `\n摄像头设备数量: ${videoDevices.length}`;
                        const deviceDetails = videoDevices.map((device, index) => 
                            `设备${index + 1}: ${device.label || '未命名设备'}`
                        ).join('\n');
                        
                        debugText.textContent = currentInfo + deviceInfo + '\n' + deviceDetails;
                        debugInfo.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('检测摄像头设备失败:', error);
            }
        }

        // 添加调试按钮（仅在开发环境显示）
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = '显示调试信息';
            debugBtn.className = 'button secondary';
            debugBtn.style.fontSize = '12px';
            debugBtn.style.padding = '8px 16px';
            debugBtn.onclick = showDebugInfo;
            
            const cameraBtn = document.createElement('button');
            cameraBtn.textContent = '检测摄像头';
            cameraBtn.className = 'button secondary';
            cameraBtn.style.fontSize = '12px';
            cameraBtn.style.padding = '8px 16px';
            cameraBtn.onclick = checkCameraDevices;
            
            const buttonGroup = document.querySelector('.button-group');
            if (buttonGroup) {
                buttonGroup.appendChild(debugBtn);
                buttonGroup.appendChild(cameraBtn);
            }
        }
    </script>
</body>
