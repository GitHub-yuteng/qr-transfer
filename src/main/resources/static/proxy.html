<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            display: block;
            border-radius: 15px;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            pointer-events: none;
        }

        .camera-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }

        .status.error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .status.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .status-text {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .output {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            min-height: 60px;
        }

        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            min-width: 120px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .button.secondary:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .permission-request {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .permission-request h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .permission-request p {
            color: #856404;
            margin-bottom: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            #videoElement {
                height: 250px;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">二维码扫描器</h1>
        
        <div id="permissionRequest" class="permission-request">
            <h3>需要摄像头权限</h3>
            <p>为了扫描二维码，我们需要访问您的摄像头。请点击下方按钮授权。</p>
            <button id="requestPermission" class="button">启用摄像头</button>
        </div>

        <div id="cameraSection" class="hidden">
            <div class="camera-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="camera-overlay"></div>
            </div>
            
            <div class="status" id="connectionStatus">
                <div class="status-text">正在连接...</div>
            </div>
            
            <div class="output" id="output">
                等待扫描二维码...
            </div>
            
            <div class="status hidden" id="errorStatus">
                <div class="status-text" id="errorText"></div>
            </div>
        </div>

        <div class="button-group">
            <button id="switchCamera" class="button secondary hidden">切换摄像头</button>
            <button id="retryConnection" class="button secondary">重新连接</button>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.output = document.getElementById('output');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.errorStatus = document.getElementById('errorStatus');
                this.errorText = document.getElementById('errorText');
                this.permissionRequest = document.getElementById('permissionRequest');
                this.cameraSection = document.getElementById('cameraSection');
                this.requestPermissionBtn = document.getElementById('requestPermission');
                this.switchCameraBtn = document.getElementById('switchCamera');
                this.retryConnectionBtn = document.getElementById('retryConnection');
                
                this.websocket = null;
                this.stream = null;
                this.lastTime = 0;
                this.scanInterval = 500;
                this.isScanning = false;
                this.currentFacingMode = 'environment';
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkRoomParameter();
                this.checkCameraSupport();
            }

            setupEventListeners() {
                this.requestPermissionBtn.addEventListener('click', () => this.requestCameraPermission());
                this.switchCameraBtn.addEventListener('click', () => this.switchCamera());
                this.retryConnectionBtn.addEventListener('click', () => this.connectWebSocket());
            }

            checkRoomParameter() {
                const params = new URLSearchParams(window.location.search);
                const room = params.get("room");
                if (!room) {
                    this.showError("聊天室参数错误！请检查URL是否正确。");
                    return false;
                }
                this.room = room;
                return true;
            }

            checkCameraSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError("您的浏览器不支持摄像头访问。请使用现代浏览器如Chrome、Firefox、Safari等。");
                    this.requestPermissionBtn.disabled = true;
                    return false;
                }
                return true;
            }

            async requestCameraPermission() {
                if (!this.checkCameraSupport()) return;
                
                this.requestPermissionBtn.innerHTML = '<span class="loading"></span> 正在请求权限...';
                this.requestPermissionBtn.disabled = true;

                try {
                    await this.startCamera();
                    this.permissionRequest.classList.add('hidden');
                    this.cameraSection.classList.remove('hidden');
                    this.switchCameraBtn.classList.remove('hidden');
                    this.connectWebSocket();
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            async startCamera() {
                const constraints = {
                    video: {
                        facingMode: this.currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                try {
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    throw error;
                }
            }

            async switchCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.currentFacingMode = this.currentFacingMode === 'environment' ? 'user' : 'environment';
                this.switchCameraBtn.innerHTML = '<span class="loading"></span> 切换中...';
                this.switchCameraBtn.disabled = true;

                try {
                    await this.startCamera();
                    this.switchCameraBtn.innerHTML = '切换摄像头';
                    this.switchCameraBtn.disabled = false;
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                console.error('Camera error:', error);
                let errorMessage = '摄像头访问失败';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = '摄像头权限被拒绝。请在浏览器设置中允许摄像头访问，然后刷新页面。';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = '未找到摄像头设备。请确保您的设备有可用的摄像头。';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = '摄像头被其他应用程序占用。请关闭其他使用摄像头的应用后重试。';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage = '摄像头不支持请求的分辨率。正在尝试其他设置...';
                    // 尝试降低分辨率
                    this.tryLowerResolution();
                    return;
                } else {
                    errorMessage = `摄像头错误: ${error.message || error.name}`;
                }
                
                this.showError(errorMessage);
                this.requestPermissionBtn.innerHTML = '重试摄像头';
                this.requestPermissionBtn.disabled = false;
            }

            async tryLowerResolution() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            startScanning() {
                if (this.isScanning) return;
                this.isScanning = true;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                document.body.appendChild(canvas);
                canvas.style.display = 'none';

                const scan = (timestamp) => {
                    if (!this.isScanning) return;
                    
                    if (timestamp - this.lastTime >= this.scanInterval) {
                        this.lastTime = timestamp;
                        this.scanFrame(canvas, ctx);
                    }
                    requestAnimationFrame(scan);
                };
                
                requestAnimationFrame(scan);
            }

            scanFrame(canvas, ctx) {
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    canvas.height = this.video.videoHeight;
                    canvas.width = this.video.videoWidth;
                    ctx.drawImage(this.video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });
                    
                    if (code) {
                        this.handleQRCode(code.data);
                    }
                }
            }

            handleQRCode(data) {
                this.output.textContent = `扫描到二维码: ${data}`;
                this.output.style.background = '#d4edda';
                this.output.style.borderColor = '#28a745';
                
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(data);
                }
                
                // 3秒后恢复原样式
                setTimeout(() => {
                    this.output.style.background = '#e8f5e8';
                    this.output.style.borderColor = '#4CAF50';
                }, 3000);
            }

            connectWebSocket() {
                if (!this.room) return;
                
                const wsUrl = `ws://localhost:8080/room/${this.room}/proxy`;
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    this.updateConnectionStatus('正在连接...', 'status');
                    
                    this.websocket.onopen = () => {
                        this.updateConnectionStatus('WebSocket连接成功', 'status');
                    };
                    
                    this.websocket.onclose = (event) => {
                        this.updateConnectionStatus(`连接已关闭 (代码: ${event.code})`, 'warning');
                        this.scheduleReconnect();
                    };
                    
                    this.websocket.onerror = (event) => {
                        this.updateConnectionStatus('WebSocket连接错误', 'error');
                    };
                    
                } catch (error) {
                    this.updateConnectionStatus(`连接失败: ${error.message}`, 'error');
                }
            }

            scheduleReconnect() {
                setTimeout(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.CLOSED) {
                        this.updateConnectionStatus('正在尝试重新连接...', 'warning');
                        this.connectWebSocket();
                    }
                }, 3000);
            }

            updateConnectionStatus(message, type) {
                this.connectionStatus.className = `status ${type}`;
                this.connectionStatus.querySelector('.status-text').textContent = message;
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorStatus.classList.remove('hidden');
                this.errorStatus.className = 'status error';
            }

            destroy() {
                this.isScanning = false;
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                if (this.websocket) {
                    this.websocket.close();
                }
            }
        }

        // 初始化扫描器
        const scanner = new QRScanner();

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            scanner.destroy();
        });
    </script>
</body>
</html>
