<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            display: block;
            border-radius: 15px;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            pointer-events: none;
        }

        .camera-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }

        .status.error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .status.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .status.success {
            border-left-color: #4CAF50;
            background: #e8f5e8;
        }

        .status-text {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .connection-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }

        .connection-dot.connected {
            background: #4CAF50;
        }

        .connection-dot.connecting {
            background: #ff9800;
        }

        .connection-dot.disconnected {
            background: #f44336;
        }

        .connection-stats {
            display: flex;
            gap: 15px;
            font-size: 11px;
            color: #888;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            font-weight: 500;
        }

        .connection-quality {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .quality-bar {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .quality-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        .quality-fill.good {
            background: #4CAF50;
        }

        .quality-fill.warning {
            background: #ff9800;
        }

        .quality-fill.poor {
            background: #f44336;
        }

        .heartbeat-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 6px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .connection-time {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #666;
        }

        .output {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            min-height: 60px;
        }

        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            min-width: 120px;
            /* 禁用文本选择，防止双击复制 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* 禁用双击选择 */
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .button.secondary:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .permission-request {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .permission-request h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .permission-request p {
            color: #856404;
            margin-bottom: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .room-input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .room-input-section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .room-input-section p {
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: white;
            /* 禁用文本选择，防止双击复制 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-group input::placeholder {
            color: #adb5bd;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
            background: white;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            #videoElement {
                height: 250px;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">二维码扫描器</h1>
        
        <!-- 聊天室代码输入区域 -->
        <div id="roomInputSection" class="room-input-section">
            <h3>输入聊天室代码</h3>
            <p>请输入聊天室代码或扫描二维码加入聊天室</p>
            <div class="input-group">
                <input type="text" id="roomCodeInput" placeholder="请输入聊天室代码" maxlength="20">
                <button id="connectRoom" class="button">连接聊天室</button>
            </div>
            <div class="divider">
                <span>或者</span>
            </div>
        </div>
        
        <div id="permissionRequest" class="permission-request">
            <h3>需要摄像头权限</h3>
            <p>为了扫描二维码，我们需要访问您的摄像头。请点击下方按钮授权。</p>
            
            <!-- 移动设备提示 -->
            <div id="mobileTips" class="status warning hidden" style="margin: 15px 0; text-align: left;">
                <div class="status-text">
                    <strong>移动设备使用提示：</strong><br>
                    • 确保在安全环境下访问（HTTPS或本地网络）<br>
                    • 首次使用需要允许摄像头权限<br>
                    • 如果权限被拒绝，请在浏览器设置中重新授权<br>
                    • 建议使用Chrome、Safari或Firefox浏览器
                </div>
            </div>
            
            <button id="requestPermission" class="button">启用摄像头</button>
        </div>

        <div id="cameraSection" class="hidden">
            <div class="camera-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="camera-overlay"></div>
            </div>
            
            <div class="status" id="connectionStatus">
                <div class="status-text">正在连接...</div>
                <div class="connection-details">
                    <div class="connection-indicator">
                        <div class="connection-dot connecting"></div>
                        <span id="connectionState">连接中</span>
                    </div>
                    <div class="connection-stats">
                        <div class="stat-item">
                            <span class="stat-label">质量:</span>
                            <div class="connection-quality">
                                <div class="quality-bar">
                                    <div class="quality-fill" id="qualityFill" style="width: 0%"></div>
                                </div>
                                <span id="qualityText">--</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">延迟:</span>
                            <span id="latencyText">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">连接时间:</span>
                            <span class="connection-time" id="connectionTime">--</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="output" id="output">
                等待扫描二维码...
            </div>
            
            <div class="status hidden" id="errorStatus">
                <div class="status-text" id="errorText"></div>
            </div>
        </div>

        <div class="button-group">
            <button id="switchCamera" class="button secondary hidden">切换摄像头</button>
            <button id="retryConnection" class="button secondary">重新连接</button>
            <button id="backToInput" class="button secondary">返回输入</button>
        </div>
        
        <!-- 调试信息区域 -->
        <div id="debugInfo" class="status hidden" style="margin-top: 20px; font-size: 12px;">
            <div class="status-text" id="debugText"></div>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('videoElement');
                this.output = document.getElementById('output');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.errorStatus = document.getElementById('errorStatus');
                this.errorText = document.getElementById('errorText');
                this.permissionRequest = document.getElementById('permissionRequest');
                this.cameraSection = document.getElementById('cameraSection');
                this.requestPermissionBtn = document.getElementById('requestPermission');
                this.switchCameraBtn = document.getElementById('switchCamera');
                this.retryConnectionBtn = document.getElementById('retryConnection');
                this.backToInputBtn = document.getElementById('backToInput'); // 新增返回输入按钮
                
                // 新增聊天室输入相关元素
                this.roomInputSection = document.getElementById('roomInputSection');
                this.roomCodeInput = document.getElementById('roomCodeInput');
                this.connectRoomBtn = document.getElementById('connectRoom');
                
                this.websocket = null;
                this.stream = null;
                this.lastTime = 0;
                this.scanInterval = 500;
                this.isScanning = false;
                this.currentFacingMode = 'environment';
                
                // 连接监测相关属性
                this.connectionStartTime = null;
                this.heartbeatInterval = null;
                this.connectionMonitorInterval = null;
                this.lastHeartbeatTime = null;
                this.heartbeatTimeout = 10000; // 10秒心跳超时
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 3000; // 3秒重连延迟
                
                // 检测移动设备
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                this.init();
            }

            init() {
                console.log('QRScanner initializing...');
                this.setupEventListeners();
                
                // 检查URL中的room参数
                const hasRoom = this.checkRoomParameter();
                const hasCamera = this.checkCameraSupport();
                
                console.log('Room parameter:', hasRoom);
                console.log('Camera support:', hasCamera);
                
                // 如果URL中有room参数，自动填充到输入框并隐藏输入区域
                if (hasRoom && this.roomCodeInput) {
                    this.roomCodeInput.value = this.room;
                    this.roomInputSection.classList.add('hidden');
                }
                
                // 在移动设备上显示提示
                if (this.isMobile) {
                    const mobileTips = document.getElementById('mobileTips');
                    if (mobileTips) {
                        mobileTips.classList.remove('hidden');
                    }
                }
                
                // 只有在两种检查都失败时才禁用按钮
                if (!hasRoom && !hasCamera) {
                    this.requestPermissionBtn.disabled = true;
                }
            }

            setupEventListeners() {
                console.log('Setting up event listeners...');
                
                // 聊天室连接相关事件
                if (this.connectRoomBtn) {
                    this.connectRoomBtn.addEventListener('click', () => {
                        console.log('Connect room button clicked');
                        this.connectToRoom();
                    });
                }
                
                if (this.roomCodeInput) {
                    this.roomCodeInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.connectToRoom();
                        }
                    });
                }
                
                if (this.requestPermissionBtn) {
                    this.requestPermissionBtn.addEventListener('click', () => {
                        console.log('Request permission button clicked');
                        this.requestCameraPermission();
                    });
                } else {
                    console.error('Request permission button not found');
                }
                
                if (this.switchCameraBtn) {
                    this.switchCameraBtn.addEventListener('click', () => this.switchCamera());
                }
                
                if (this.retryConnectionBtn) {
                    this.retryConnectionBtn.addEventListener('click', () => this.connectWebSocket());
                }

                if (this.backToInputBtn) {
                    this.backToInputBtn.addEventListener('click', () => {
                        console.log('Back to input button clicked');
                        
                        // 清理连接
                        this.cleanupConnection();
                        if (this.websocket) {
                            this.websocket.close();
                            this.websocket = null;
                        }
                        
                        // 重置UI状态
                        this.roomInputSection.classList.remove('hidden');
                        this.permissionRequest.classList.add('hidden');
                        this.cameraSection.classList.add('hidden');
                        this.switchCameraBtn.classList.add('hidden');
                        this.retryConnectionBtn.classList.remove('hidden');
                        this.backToInputBtn.classList.add('hidden');
                        
                        // 重置连接状态显示
                        this.updateConnectionStatus('请输入聊天室代码', 'status');
                        this.updateConnectionState('disconnected');
                        this.resetConnectionStats();
                        
                        this.output.textContent = '等待扫描二维码...';
                        this.output.style.background = '#e8f5e8';
                        this.output.style.borderColor = '#4CAF50';
                        this.errorStatus.classList.add('hidden');
                    });
                }
                
                console.log('Event listeners setup complete');
            }

            checkRoomParameter() {
                const params = new URLSearchParams(window.location.search);
                const room = params.get("room");
                if (!room) {
                    return false;
                }
                this.room = room;
                return true;
            }

            connectToRoom() {
                const roomCode = this.roomCodeInput.value.trim();
                
                if (!roomCode) {
                    this.showError("请输入聊天室代码");
                    return;
                }
                
                if (roomCode.length < 3) {
                    this.showError("聊天室代码至少需要3个字符");
                    return;
                }
                
                // 设置聊天室代码
                this.room = roomCode;
                
                // 更新按钮状态
                this.connectRoomBtn.innerHTML = '<span class="loading"></span> 连接中...';
                this.connectRoomBtn.disabled = true;
                
                // 隐藏错误信息
                this.errorStatus.classList.add('hidden');
                
                // 重置连接状态显示
                this.updateConnectionStatus('正在连接到聊天室...', 'status');
                this.updateConnectionState('connecting');
                this.resetConnectionStats();
                
                // 连接WebSocket
                this.connectWebSocket();
                
                // 隐藏聊天室输入区域，显示摄像头区域
                this.roomInputSection.classList.add('hidden');
                this.permissionRequest.classList.remove('hidden');
                
                // 显示返回输入按钮
                if (this.backToInputBtn) {
                    this.backToInputBtn.classList.remove('hidden');
                }
            }

            checkCameraSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError("您的浏览器不支持摄像头访问。请使用现代浏览器如Chrome、Firefox、Safari等。");
                    return false;
                }
                
                // 移动设备特殊检查
                if (this.isMobile) {
                    // 检查是否在安全环境下（HTTPS或本地IP地址）
                    const isLocalIP = this.isLocalIPAddress(location.hostname);
                    const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    const isHTTPS = location.protocol === 'https:';
                    
                    if (!isHTTPS && !isLocalhost && !isLocalIP) {
                        this.showError("移动设备访问摄像头需要安全环境。\n\n解决方案：\n1. 使用HTTPS访问此页面\n2. 或使用localhost访问\n3. 或确保在本地网络环境中访问");
                        return false;
                    }
                }
                
                return true;
            }

            // 新增：检查是否为本地IP地址
            isLocalIPAddress(hostname) {
                // 检查是否为私有IP地址范围
                const localIPPatterns = [
                    /^10\./,           // 10.0.0.0/8
                    /^172\.(1[6-9]|2[0-9]|3[0-1])\./, // 172.16.0.0/12
                    /^192\.168\./,     // 192.168.0.0/16
                    /^169\.254\./,     // 169.254.0.0/16 (链路本地地址)
                    /^127\./,          // 127.0.0.0/8 (回环地址)
                    /^::1$/,           // IPv6 回环地址
                    /^fe80:/,          // IPv6 链路本地地址
                    /^fc00:/,          // IPv6 唯一本地地址
                    /^fd00:/           // IPv6 唯一本地地址
                ];
                
                return localIPPatterns.some(pattern => pattern.test(hostname));
            }

            async requestCameraPermission() {
                // 检查是否有聊天室代码
                if (!this.room) {
                    this.showError("请先输入聊天室代码");
                    this.roomInputSection.classList.remove('hidden');
                    this.permissionRequest.classList.add('hidden');
                    return;
                }
                
                // 检查摄像头支持
                if (!this.checkCameraSupport()) {
                    return;
                }
                
                this.requestPermissionBtn.innerHTML = '<span class="loading"></span> 正在请求权限...';
                this.requestPermissionBtn.disabled = true;

                try {
                    // 先尝试获取摄像头权限
                    await this.requestCameraAccess();
                    await this.startCamera();
                    this.permissionRequest.classList.add('hidden');
                    this.cameraSection.classList.remove('hidden');
                    this.switchCameraBtn.classList.remove('hidden');
                    this.connectWebSocket();
                    
                    // 隐藏返回输入按钮
                    if (this.backToInputBtn) {
                        this.backToInputBtn.classList.add('hidden');
                    }
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            // 新增：专门请求摄像头访问权限
            async requestCameraAccess() {
                try {
                    // 先尝试获取摄像头权限，不设置视频流
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: false 
                    });
                    // 立即停止流，只是为了获取权限
                    stream.getTracks().forEach(track => track.stop());
                    return true;
                } catch (error) {
                    throw error;
                }
            }

            async startCamera() {
                // 为移动设备使用更宽松的约束
                const constraints = {
                    video: {
                        facingMode: this.currentFacingMode,
                        // 移动设备使用更小的分辨率
                        width: { ideal: this.isMobile ? 640 : 1280, max: this.isMobile ? 1280 : 1920 },
                        height: { ideal: this.isMobile ? 480 : 720, max: this.isMobile ? 720 : 1080 }
                    },
                    audio: false
                };

                try {
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    // 如果第一次失败，尝试更宽松的约束
                    console.log('First attempt failed, trying with minimal constraints');
                    try {
                        const fallbackConstraints = {
                            video: {
                                facingMode: this.currentFacingMode
                            },
                            audio: false
                        };
                        this.stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        this.video.srcObject = this.stream;
                        await this.video.play();
                        this.startScanning();
                    } catch (fallbackError) {
                        throw fallbackError;
                    }
                }
            }

            async switchCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.currentFacingMode = this.currentFacingMode === 'environment' ? 'user' : 'environment';
                this.switchCameraBtn.innerHTML = '<span class="loading"></span> 切换中...';
                this.switchCameraBtn.disabled = true;

                try {
                    await this.startCamera();
                    this.switchCameraBtn.innerHTML = '切换摄像头';
                    this.switchCameraBtn.disabled = false;
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                console.error('Camera error:', error);
                let errorMessage = '摄像头访问失败';
                let showRetry = true;
                
                if (error.name === 'NotAllowedError') {
                    if (this.isMobile) {
                        errorMessage = '摄像头权限被拒绝。\n\n解决方案：\n1. 点击浏览器地址栏左侧的锁定图标\n2. 允许摄像头访问\n3. 刷新页面重试\n\n或者：\n- 在浏览器设置中允许此网站的摄像头权限\n- 确保在安全环境下访问（HTTPS或本地网络）';
                    } else {
                        errorMessage = '摄像头权限被拒绝。请在浏览器设置中允许摄像头访问，然后刷新页面。';
                    }
                } else if (error.name === 'NotFoundError') {
                    errorMessage = '未找到摄像头设备。请确保您的设备有可用的摄像头。';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = '摄像头被其他应用程序占用。请关闭其他使用摄像头的应用后重试。';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage = '摄像头不支持请求的分辨率。正在尝试其他设置...';
                    // 尝试降低分辨率
                    this.tryLowerResolution();
                    return;
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '您的浏览器不支持摄像头访问。请使用Chrome、Firefox、Safari等现代浏览器。';
                    showRetry = false;
                } else if (error.name === 'SecurityError') {
                    if (this.isMobile) {
                        errorMessage = '安全错误：移动设备访问摄像头需要安全环境。\n\n解决方案：\n1. 使用HTTPS访问此页面\n2. 或使用localhost访问\n3. 或确保在本地网络环境中访问（如192.168.x.x）\n4. 检查浏览器安全设置';
                    } else {
                        errorMessage = '安全错误：摄像头访问被阻止。请检查浏览器安全设置。';
                    }
                    showRetry = false;
                } else if (error.name === 'AbortError') {
                    errorMessage = '摄像头访问被用户取消。请重新尝试。';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = '摄像头被其他应用程序占用。请关闭其他使用摄像头的应用后重试。';
                } else {
                    errorMessage = `摄像头错误: ${error.message || error.name}\n\n请检查：\n1. 摄像头是否被其他应用占用\n2. 浏览器权限设置\n3. 设备摄像头是否正常工作`;
                }
                
                this.showError(errorMessage);
                if (showRetry) {
                    this.requestPermissionBtn.innerHTML = '重试摄像头';
                    this.requestPermissionBtn.disabled = false;
                } else {
                    this.requestPermissionBtn.innerHTML = '摄像头不可用';
                    this.requestPermissionBtn.disabled = true;
                }
            }

            async tryLowerResolution() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 320, max: 640 },
                            height: { ideal: 240, max: 480 }
                        },
                        audio: false
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    await this.video.play();
                    this.startScanning();
                } catch (error) {
                    this.handleCameraError(error);
                }
            }

            startScanning() {
                if (this.isScanning) return;
                this.isScanning = true;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                document.body.appendChild(canvas);
                canvas.style.display = 'none';

                const scan = (timestamp) => {
                    if (!this.isScanning) return;
                    
                    if (timestamp - this.lastTime >= this.scanInterval) {
                        this.lastTime = timestamp;
                        this.scanFrame(canvas, ctx);
                    }
                    requestAnimationFrame(scan);
                };
                
                requestAnimationFrame(scan);
            }

            scanFrame(canvas, ctx) {
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    canvas.height = this.video.videoHeight;
                    canvas.width = this.video.videoWidth;
                    ctx.drawImage(this.video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });
                    
                    if (code) {
                        this.handleQRCode(code.data);
                    }
                }
            }

            handleQRCode(data) {
                this.output.textContent = `扫描到二维码: ${data}`;
                this.output.style.background = '#d4edda';
                this.output.style.borderColor = '#28a745';
                
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(data);
                    this.output.textContent = `✓ 已发送二维码数据: ${data}`;
                    this.output.style.background = '#d4edda';
                    this.output.style.borderColor = '#28a745';
                } else {
                    this.output.textContent = `✗ 连接断开，无法发送数据: ${data}`;
                    this.output.style.background = '#f8d7da';
                    this.output.style.borderColor = '#dc3545';
                }
                
                // 3秒后恢复原样式
                setTimeout(() => {
                    this.output.style.background = '#e8f5e8';
                    this.output.style.borderColor = '#4CAF50';
                    this.output.textContent = '等待扫描二维码...';
                }, 3000);
            }

            connectWebSocket() {
                if (!this.room) return;
                
                // 清理之前的连接
                this.cleanupConnection();
                
                // 重置连接状态
                this.connectionStartTime = Date.now();
                this.reconnectAttempts = 0;
                
                // 动态获取WebSocket URL，支持本地开发和生产环境
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = location.hostname === 'localhost' || location.hostname === '127.0.0.1' 
                    ? 'localhost:8080' 
                    : location.host;
                const wsUrl = `${protocol}//${host}/room/${this.room}/proxy`;
                
                console.log('Connecting to WebSocket:', wsUrl);
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    this.updateConnectionStatus('正在连接到聊天室...', 'status');
                    this.updateConnectionState('connecting');
                    
                    this.websocket.onopen = () => {
                        console.log('WebSocket connected successfully');
                        this.connectionStartTime = Date.now();
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('聊天室连接成功', 'success');
                        this.updateConnectionState('connected');
                        this.startHeartbeat();
                        this.startConnectionMonitoring();
                        
                        // 恢复连接按钮状态
                        if (this.connectRoomBtn) {
                            this.connectRoomBtn.innerHTML = '连接聊天室';
                            this.connectRoomBtn.disabled = false;
                        }
                    };
                    
                    this.websocket.onclose = (event) => {
                        console.log('WebSocket closed:', event.code, event.reason);
                        this.cleanupConnection();
                        
                        let closeMessage = '连接已关闭';
                        if (event.code === 1000) {
                            closeMessage = '连接正常关闭';
                        } else if (event.code === 1001) {
                            closeMessage = '服务器正在关闭';
                        } else if (event.code === 1002) {
                            closeMessage = '协议错误';
                        } else if (event.code === 1003) {
                            closeMessage = '不支持的数据类型';
                        } else if (event.code === 1006) {
                            closeMessage = '连接异常断开';
                        } else if (event.code === 1011) {
                            closeMessage = '服务器内部错误';
                        } else if (event.code === 1012) {
                            closeMessage = '服务器重启中';
                        } else if (event.code === 1013) {
                            closeMessage = '临时错误，请稍后重试';
                        } else if (event.code === 1015) {
                            closeMessage = 'TLS握手失败';
                        }
                        
                        this.updateConnectionStatus(`${closeMessage} (代码: ${event.code})`, 'warning');
                        this.updateConnectionState('disconnected');
                        
                        // 自动重连
                        if (this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.scheduleReconnect();
                        } else {
                            this.updateConnectionStatus('重连次数已达上限，请手动重试', 'error');
                        }
                    };
                    
                    this.websocket.onerror = (event) => {
                        console.error('WebSocket error:', event);
                        this.updateConnectionStatus('WebSocket连接错误', 'error');
                        this.updateConnectionState('disconnected');
                        
                        // 恢复连接按钮状态
                        if (this.connectRoomBtn) {
                            this.connectRoomBtn.innerHTML = '连接聊天室';
                            this.connectRoomBtn.disabled = false;
                        }
                    };
                    
                    this.websocket.onmessage = (event) => {
                        console.log('Received message:', event.data);
                        this.lastHeartbeatTime = Date.now();
                        
                        // 处理心跳响应
                        if (event.data === 'pong') {
                            this.updateLatency();
                        }
                    };
                    
                } catch (error) {
                    console.error('WebSocket connection failed:', error);
                    this.updateConnectionStatus(`连接失败: ${error.message}`, 'error');
                    this.updateConnectionState('disconnected');
                    
                    // 恢复连接按钮状态
                    if (this.connectRoomBtn) {
                        this.connectRoomBtn.innerHTML = '连接聊天室';
                        this.connectRoomBtn.disabled = false;
                    }
                }
            }

            scheduleReconnect() {
                this.reconnectAttempts++;
                const delay = this.reconnectDelay * this.reconnectAttempts;
                
                this.updateConnectionStatus(`连接断开，${delay/1000}秒后尝试第${this.reconnectAttempts}次重连...`, 'warning');
                
                setTimeout(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.CLOSED) {
                        this.updateConnectionStatus('正在尝试重新连接...', 'warning');
                        this.connectWebSocket();
                    }
                }, delay);
            }

            startHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                }
                
                this.heartbeatInterval = setInterval(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        const heartbeatTime = Date.now();
                        this.websocket.send('ping');
                        
                        // 检查心跳超时
                        setTimeout(() => {
                            if (this.lastHeartbeatTime && (Date.now() - this.lastHeartbeatTime) > this.heartbeatTimeout) {
                                console.warn('Heartbeat timeout detected');
                                this.updateConnectionStatus('心跳超时，连接可能不稳定', 'warning');
                            }
                        }, this.heartbeatTimeout);
                    }
                }, 5000); // 每5秒发送一次心跳
            }

            startConnectionMonitoring() {
                if (this.connectionMonitorInterval) {
                    clearInterval(this.connectionMonitorInterval);
                }
                
                this.connectionMonitorInterval = setInterval(() => {
                    this.updateConnectionStats();
                }, 1000); // 每秒更新一次连接统计
            }

            updateConnectionStats() {
                // 更新连接时间
                if (this.connectionStartTime) {
                    const connectionDuration = Date.now() - this.connectionStartTime;
                    const minutes = Math.floor(connectionDuration / 60000);
                    const seconds = Math.floor((connectionDuration % 60000) / 1000);
                    const timeText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    const connectionTimeElement = document.getElementById('connectionTime');
                    if (connectionTimeElement) {
                        connectionTimeElement.textContent = timeText;
                    }
                }
                
                // 更新连接质量
                this.updateConnectionQuality();
            }

            updateConnectionQuality() {
                const qualityFill = document.getElementById('qualityFill');
                const qualityText = document.getElementById('qualityText');
                
                if (!qualityFill || !qualityText) return;
                
                // 基于心跳延迟和连接稳定性计算质量
                let quality = 100;
                let qualityClass = 'good';
                let qualityLabel = '优秀';
                
                if (this.lastHeartbeatTime) {
                    const latency = Date.now() - this.lastHeartbeatTime;
                    if (latency > 1000) {
                        quality = 30;
                        qualityClass = 'poor';
                        qualityLabel = '差';
                    } else if (latency > 500) {
                        quality = 60;
                        qualityClass = 'warning';
                        qualityLabel = '一般';
                    }
                }
                
                // 检查WebSocket状态
                if (this.websocket && this.websocket.readyState !== WebSocket.OPEN) {
                    quality = 0;
                    qualityClass = 'poor';
                    qualityLabel = '断开';
                }
                
                qualityFill.style.width = `${quality}%`;
                qualityFill.className = `quality-fill ${qualityClass}`;
                qualityText.textContent = qualityLabel;
            }

            updateLatency() {
                const latencyText = document.getElementById('latencyText');
                if (latencyText && this.lastHeartbeatTime) {
                    const latency = Date.now() - this.lastHeartbeatTime;
                    latencyText.textContent = `${latency}ms`;
                }
            }

            updateConnectionState(state) {
                const connectionDot = document.querySelector('.connection-dot');
                const connectionState = document.getElementById('connectionState');
                
                if (connectionDot) {
                    connectionDot.className = `connection-dot ${state}`;
                }
                
                if (connectionState) {
                    const stateTexts = {
                        'connecting': '连接中',
                        'connected': '已连接',
                        'disconnected': '已断开'
                    };
                    connectionState.textContent = stateTexts[state] || state;
                }
            }

            resetConnectionStats() {
                const qualityFill = document.getElementById('qualityFill');
                const qualityText = document.getElementById('qualityText');
                const latencyText = document.getElementById('latencyText');
                const connectionTime = document.getElementById('connectionTime');
                
                if (qualityFill) {
                    qualityFill.style.width = '0%';
                    qualityFill.className = 'quality-fill';
                }
                if (qualityText) qualityText.textContent = '--';
                if (latencyText) latencyText.textContent = '--';
                if (connectionTime) connectionTime.textContent = '--';
            }

            cleanupConnection() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
                
                if (this.connectionMonitorInterval) {
                    clearInterval(this.connectionMonitorInterval);
                    this.connectionMonitorInterval = null;
                }
                
                this.lastHeartbeatTime = null;
            }

            updateConnectionStatus(message, type) {
                this.connectionStatus.className = `status ${type}`;
                this.connectionStatus.querySelector('.status-text').textContent = message;
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorStatus.classList.remove('hidden');
                this.errorStatus.className = 'status error';
            }

            destroy() {
                this.isScanning = false;
                this.cleanupConnection();
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                if (this.websocket) {
                    this.websocket.close();
                }
            }
        }

        // 初始化扫描器
        const scanner = new QRScanner();

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            scanner.destroy();
        });

        // 检查HTTPS环境
        function checkHTTPS() {
            const mobileTips = document.getElementById('mobileTips');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                if (mobileTips) {
                    mobileTips.classList.remove('hidden');
                }
            } else if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                if (mobileTips) {
                    mobileTips.classList.remove('hidden');
                }
            } else {
                if (mobileTips) {
                    mobileTips.classList.add('hidden');
                }
            }
        }

        // 页面加载时检查HTTPS
        checkHTTPS();

        // 添加调试功能
        function showDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            if (debugInfo && debugText) {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isLocalIP = scanner.isLocalIPAddress ? scanner.isLocalIPAddress(location.hostname) : false;
                const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                const isHTTPS = location.protocol === 'https:';
                
                const info = [
                    `浏览器: ${navigator.userAgent}`,
                    `协议: ${location.protocol}`,
                    `主机: ${location.hostname}:${location.port}`,
                    `完整URL: ${location.href}`,
                    `HTTPS: ${isHTTPS}`,
                    `本地主机: ${isLocalhost}`,
                    `本地IP: ${isLocalIP}`,
                    `移动设备: ${isMobile}`,
                    `安全环境: ${isHTTPS || isLocalhost || isLocalIP}`,
                    `Room参数: ${new URLSearchParams(window.location.search).get('room') || '未设置'}`,
                    `摄像头支持: ${navigator.mediaDevices && navigator.mediaDevices.getUserMedia ? '是' : '否'}`,
                    `按钮状态: ${document.getElementById('requestPermission') ? '找到' : '未找到'}`,
                    `getUserMedia支持: ${navigator.mediaDevices?.getUserMedia ? '是' : '否'}`,
                    `enumerateDevices支持: ${navigator.mediaDevices?.enumerateDevices ? '是' : '否'}`,
                    `当前时间: ${new Date().toLocaleString()}`,
                    `页面URL: ${location.href}`,
                    `屏幕分辨率: ${screen.width}x${screen.height}`,
                    `视口大小: ${window.innerWidth}x${window.innerHeight}`,
                    `设备像素比: ${window.devicePixelRatio || '未知'}`
                ].join('\n');
                
                debugText.textContent = info;
                debugInfo.classList.remove('hidden');
            }
        }

        // 添加摄像头设备检测功能
        async function checkCameraDevices() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    console.log('检测到的摄像头设备:', videoDevices);
                    
                    const debugInfo = document.getElementById('debugInfo');
                    const debugText = document.getElementById('debugText');
                    
                    if (debugInfo && debugText) {
                        const currentInfo = debugText.textContent;
                        const deviceInfo = `\n摄像头设备数量: ${videoDevices.length}`;
                        const deviceDetails = videoDevices.map((device, index) => 
                            `设备${index + 1}: ${device.label || '未命名设备'}`
                        ).join('\n');
                        
                        debugText.textContent = currentInfo + deviceInfo + '\n' + deviceDetails;
                        debugInfo.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('检测摄像头设备失败:', error);
            }
        }

        // 新增：测试摄像头权限
        async function testCameraPermission() {
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            if (!debugInfo || !debugText) return;
            
            try {
                debugText.textContent = '正在测试摄像头权限...';
                debugInfo.classList.remove('hidden');
                
                // 尝试获取摄像头权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: false 
                });
                
                // 获取视频轨道信息
                const videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                const settings = videoTrack.getSettings();
                
                const testResult = [
                    '✓ 摄像头权限测试成功',
                    `设备名称: ${videoTrack.label || '未命名'}`,
                    `设备ID: ${videoTrack.id}`,
                    `分辨率: ${settings.width}x${settings.height}`,
                    `帧率: ${settings.frameRate || '未知'}fps`,
                    `支持的分辨率: ${capabilities.width ? `${capabilities.width.min}-${capabilities.width.max}` : '未知'}`,
                    `支持的帧率: ${capabilities.frameRate ? `${capabilities.frameRate.min}-${capabilities.frameRate.max}` : '未知'}`
                ].join('\n');
                
                debugText.textContent = testResult;
                
                // 停止测试流
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                const errorResult = [
                    '✗ 摄像头权限测试失败',
                    `错误类型: ${error.name}`,
                    `错误信息: ${error.message}`,
                    '',
                    '可能的原因：',
                    '1. 摄像头权限被拒绝',
                    '2. 摄像头被其他应用占用',
                    '3. 设备没有摄像头',
                    '4. 浏览器不支持摄像头访问',
                    '5. 安全环境问题（移动设备需要HTTPS或本地网络）'
                ].join('\n');
                
                debugText.textContent = errorResult;
            }
        }

        // 添加调试按钮（仅在开发环境显示）
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname.match(/^192\.168\./) || location.hostname.match(/^10\./) || location.hostname.match(/^172\.(1[6-9]|2[0-9]|3[0-1])\./)) {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = '显示调试信息';
            debugBtn.className = 'button secondary';
            debugBtn.style.fontSize = '12px';
            debugBtn.style.padding = '8px 16px';
            debugBtn.onclick = showDebugInfo;
            
            const cameraBtn = document.createElement('button');
            cameraBtn.textContent = '检测摄像头';
            cameraBtn.className = 'button secondary';
            cameraBtn.style.fontSize = '12px';
            cameraBtn.style.padding = '8px 16px';
            cameraBtn.onclick = checkCameraDevices;
            
            const testBtn = document.createElement('button');
            testBtn.textContent = '测试摄像头权限';
            testBtn.className = 'button secondary';
            testBtn.style.fontSize = '12px';
            testBtn.style.padding = '8px 16px';
            testBtn.onclick = testCameraPermission;
            
            const buttonGroup = document.querySelector('.button-group');
            if (buttonGroup) {
                buttonGroup.appendChild(debugBtn);
                buttonGroup.appendChild(cameraBtn);
                buttonGroup.appendChild(testBtn);
            }
        }
